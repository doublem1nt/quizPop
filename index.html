<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Harry Potter Pop Quiz</title>

</head>

<body>
  <nav>
    <div class="text-secondary fixL">
      <span id="scoresLink">View HighScores!</span>
    </div>
    <div class="text-secondary fixR">
      <span id="timeLeft">This Quiz has a limited time! </span>
    </div>
  </nav>

  <content class="container mt-5 card text-center">
    <div class="mx-auto mt-5 card-header"> <!--lets add some stuff here shortly-->
       <h1>Harry Potter Trivia! </h1>
    </div>
    
    <div class="card-body">
      <h2 class="card-title" id="questionSlot">Are you ready?</h2>
      <p class="card-text" id="answerOptions">Try to answer the following Harry Potter related questions within the time limit.
        <br>Keep in mind that the incorrect answers will penalize your scoretime by ten seconds!</p>
    </div>
    
    <div id="buttonArea">
      <button id="choice1" type="button" class="btn btn-light mx-1 btn-lg" style="visibility:hidden">#1</button>
      <button id="choice2" type="button" class="btn btn-light mx-1 btn-lg" style="visibility:hidden">#2</button>
      <button id="choice3" type="button" class="btn btn-light mx-1 btn-lg" style="visibility:hidden">#3</button>
      <button id="choice4" type="button" class="btn btn-light mx-1 btn-lg" style="visibility:hidden">#4</button>
      <br>
      <button id="startButton" type="button" class="btn btn-primary btn-lg">Lets begin!</button>
    </div>

    <div class="mb-5 text-muted">
      <hr>
      <span id="cpuComment"></span>
    </div>
    
  </content>


    <script src="./script.js"></script>
  </body>
  </html>
