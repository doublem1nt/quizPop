<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Coding Pop Quiz</title>

</head>

<body>
  <head>
    <nav>
      <!--highscores link-->
      <div class="text-secondary fixL">
        <a id="highscoresLink">View HighScores!</a>
      </div>

      <!--Modal to display saved highscores-->
      <div id="scoreModal" class="modal">
        <div id="modalSlot">
          <span class ="closeX">&times;</span>
        </div>
      </div>

      <!--Timer-->
      <div class="text-secondary fixR">
        <span id="timeLeft">This Quiz has a limited time! </span>
      </div>
    </nav>
  </head>

  <content class="container mt-5 card text-center">
    <!--Section to display questions during quiz-->
    <div class="mx-auto mt-5 card-header" id="questionSlot">
       <h1>Coding Quiz!</h1>
       <p>Try to answer the following Harry Potter related questions within the time limit. Keep in mind that the incorrect answers will penalize your scoretime by ten seconds!</p>
    </div>
       
    <div class="mb-5 text-muted">
      <!--Section to display options for quiz-->
      <button id="startButton">Lets Begin!</button>
      <ul id="optionSlot"></ul>

      <hr>

      <!--section to display if answer is correct or not-->
      <span id="cpuComment"></span>
    </div>
    
  </content>


    <script src="./script.js"></script>
  </body>
  </html>
